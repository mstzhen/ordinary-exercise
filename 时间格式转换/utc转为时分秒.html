<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // utc和时间戳一致
        function UTCDateString(UTCDateString) {
            if (!UTCDateString) {
                return '-';
            }
            function formatFunc(num) {    //格式化显示
                return num < 10 ? `0${num}` : num
            }
            const date = new Date(UTCDateString);     //这步是关键
            const year = date.getFullYear();
            const mon = formatFunc(date.getMonth() + 1);
            const day = formatFunc(date.getDate());
            const hour = formatFunc(date.getHours());
            const min = formatFunc(date.getMinutes());
            const second = formatFunc(date.getSeconds());
            const dateStr = `${year}-${mon}-${day} ${hour}:${min}:${second}`;
            return dateStr;
        }

        console.log(UTCDateString('2017-11-16T05:23:20.000Z'))
    </script>
</body>

</html>
