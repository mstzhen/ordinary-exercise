<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节流</title>
</head>

<body>
    <div style="width: 100%;height: 1400px;">

    </div>
    <script>
        function throttle(fn, wait) {
            let prev = new Date();
            return function () {
                const args = arguments;
                const now = new Date();
                if (now - prev > wait) {
                    fn.apply(this, args);
                    prev = new Date();
                }
            }
        }
        function test(){
            console.log(9999909090)
        }
        window.addEventListener('scroll',throttle(test,1000))
    </script>
</body>

</html>
