<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多线程下载示例</title>
    <script src="downfile.js"></script>
  </head>
  <body>
    <p>文件地址：<input type="text" id="fileUrl" value="http://localhost:3000/down" /></p>
    <div>
      <h3>多线程下载</h3>
      <button onclick="multiThreadedDownload()">多线程下载</button>
    </div>
    <script>
      function multiThreadedDownload() {
        const url = document.querySelector("#fileUrl").value;
        if (!url || !/https?/.test(url)) return;
        console.log("多线程下载开始: " + +new Date());
        download({
          url,
          chunkSize: 1 * 1024 * 1024,
          poolLimit: 6,
        }).then((buffers) => {
          console.log("多线程下载结束: " + +new Date());
          saveAs({ buffers, name: "我的压缩包", mime: "application/zip" });
        });
      }
    </script>
  </body>
</html>
