<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise练习</title>
</head>

<body>
    <script>
        // 多个then
        Promise.resolve(2222).then((res) => {
            console.log(res, 'rerere')
            return 111
        }).then((res) => {
            console.log(res, 'erer')
        })
       
        // 如果then和catch不为函数就会发生穿透现象
        // async 相当于
        // new promise包一层

        function test1(num){
            return new Promise((resolve, reject)=>{
                if(num > 1) {
                    resolve(num)
                }else {
                    reject(num)
                }
            })
        }
        async function test(){
            
            const result = await test1(2)
            console.log(result, 'resultresultresult')
            return result
        }

        console.log(test(), 9999)
    </script>
</body>

</html>
